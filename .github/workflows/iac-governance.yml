name: IaC Governance - Terraform Plan Gate

on:
  push:
    branches:
      - master
    paths:
      - "azuredemo/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - master
    paths:
      - "azuredemo/**"
      - ".github/workflows/**"

jobs:
  terraform-plan-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: azuredemo/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: azuredemo/terraform
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json

      - name: Analyze Plan
        run: python3 azuredemo/scripts/analyze_plan.py azuredemo/terraform/tfplan.json
