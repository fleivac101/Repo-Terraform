name: IaC Governance - Terraform Plan Gate

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "azuredemo/**"
      - ".github/workflows/iac-governance.yml"

  # âœ… Needed for Copilot / Power Automate trigger
  workflow_dispatch:
    inputs:
      location:
        description: "Azure location (eastus, westus2, brazil...)"
        required: true
        default: "eastus"
      vm_size:
        description: "VM size (optional)"
        required: false
        default: ""

jobs:
  terraform-plan-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: azuredemo/terraform
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.ARM_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.ARM_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.ARM_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.ARM_CREDENTIALS).tenantId }}
        run: terraform init

      - name: Terraform Validate
        working-directory: azuredemo/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: azuredemo/terraform
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.ARM_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.ARM_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.ARM_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.ARM_CREDENTIALS).tenantId }}
        run: terraform plan -out=tfplan -var="location=${{ inputs.location }}" -var="vm_size=${{ inputs.vm_size }}" -var='tags={"owner"="fabian","costCenter"="demo","environment"="dev","application"="iac-governance"}'
      
      - name: Export plan to JSON
        working-directory: azuredemo/terraform
        run: terraform show -json tfplan > tfplan.json

      - name: Analyze Terraform Plan (IaC Governance)
        run: python azuredemo/scripts/analyze_plan.py azuredemo/terraform/tfplan.json
